<html>

<style>

.jpg{
width:70%;
height:200%;
position:absolute;
left:50%;
top:50%;
transform:translate(-50%,-50%);
background-image:url(k.jpg);
background-size:100%100%;
box-shadow:1px 2px 10px 15px white;
animation:slider 20s infinite linear;
}
@keyframes slider{
0%{background-image:url(a.jpg);}
35%{background-image:url(b.jpg);}
45%{background-image:url(c.jpg);}
}

</style>
<body>
<div class="jpg">
</div>
</body>
</html>
